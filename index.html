<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام حجز الجلسات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        input[type="text"], input[type="number"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .message {
            text-align: center;
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>نظام حجز الجلسات</h1>
    <form id="bookingForm">
        <label for="name">الاسم:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone_number">رقم الهاتف:</label>
        <input type="text" id="phone_number" name="phone_number" required>

        <label for="session_id">رقم الجلسة:</label>
        <input type="number" id="session_id" name="session_id" required>

        <label for="amount_paid">المبلغ المدفوع:</label>
        <input type="number" id="amount_paid" name="amount_paid" step="0.01" required>

        <input type="submit" value="حجز الجلسة">
    </form>

    <div class="message" id="message"></div>
</div>

<script src="app.js"></script>
</body>
</html>
